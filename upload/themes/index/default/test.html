
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>



第二步：为了更好的在移动端工作

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

第三步：引入百度地图API文件

<script src="http://api.map.baidu.com/api?v=1.4"></script>

第四步：创建一个HTML元素，新建一个div

<div id="myMap" style="width: 100%; height: 100%"></div>

第五步：创建地图实例
<script type="text/javascript">
//位于BMap命名空间下的Map类表示地图，通过new可以创建一个地图实例。参数可以是元素id也可以是元素对象

var map = new BMap.Map("myMap");

第六步：创建点坐标

//使用BMap命名空间下的Point类创建一个坐标点。Point类描述了一个地理位置坐标点(经度,纬度)

var point = new BMap.Point(116.404, 39.915);

第七步：初始化地图

//创建地图实例后，需要初始化，BMap.Map.centerAndZoom()方法需要设置中心坐标点和地图级别(3-19)，地图需要初始化之后才可以执行其他操作。

map.centerAndZoom(point,15);</script>
	
</body>
</html>
