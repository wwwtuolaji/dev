<script type="text/javascript">
    var select_bank="{$bank_info.short_name}";
    if (!select_bank) {
        alert('数据异常！无法操作！');
        window.history.go(-1);
    }
    $("#"+select_bank).attr('checked','checked');
    $("#captcha").click();
    $("#commit").click(function(){
        var captcha_code = $("#captcha1").val();
        captcha_code= $.trim(captcha_code);
        if (!captcha_code) {
            alert('验证码不能为空');
        }
        //校验验证码
        $.ajax({
            url: 'index.php?app=captcha&act=check_captcha',
            type: 'GET',
            dataType: 'json',
            data: {captcha: captcha_code},
            success:function(data){
                if (data==false) {
                    alert('验证码输入错误'); 
                    
                }else{
                    $("form").attr('action','index.php?app=bank&act=edit')
                    $("form").submit();
                    
                }
            }
        })
        
        .fail(function() {
            console.log("error");
            alert("网络异常请重试！");
            
        })
       
        return false;
        
    })
</script>
