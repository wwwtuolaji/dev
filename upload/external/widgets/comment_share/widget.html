 <div class="tmk-comments">
     {foreach from=$widget_data item=comment}
     <dl>
         <dt>
             <a href="?app=goods&act=comments&id={$comment.goods_id}">
                 <img src="{$comment.default_image}" alt=""></a>
         </dt>
         <dd>   
             <a href="?app=goods&act=comments&id={$comment.goods_id}" style="display:inline-block; overflow:hidden; text-overflow:ellipsis; -o-text-overflow:ellipsis; white-space:nowrap; width:150px;">

                 </a>
                <a href="?app=goods&act=comments&id={$comment.goods_id}" >

                </a>

         </dd>

     </dl>
