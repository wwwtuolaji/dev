
<div class="ad_cycle">
    <div class="line"></div>
    <!--{if !$widget_data}-->
    <div style="padding:10px; text-align:center;">请配置</div>
    <!--{/if}-->
    <div class="number">
        <ul>
            <!-- {foreach from=$widget_data item=image name=fe_image} -->
            <!-- {if $smarty.foreach.fe_image.first} -->
            <li class="nonce" target_src="{$image.ad_image_url}" target_link="{$image.ad_link_url}" alt="1">1</li>
            <!-- {else} -->
            <li class="initial" target_src="{$image.ad_image_url}" target_link="{$image.ad_link_url}" alt="{$smarty.foreach.fe_image.iteration}">{$smarty.foreach.fe_image.iteration}</li>
            <!-- {/if} -->
            <!-- {/foreach} -->
        </ul>
    </div>
    <div class="number_bg"></div>
    <div class="container" style="margin-top:60px">
    <div id="slides">
    <!--{if $widget_data}-->
    <a href="{$widget_data.0.ad_link_url}"><img src="{$widget_data.0.ad_image_url}" /></a>
    <!--{/if}-->
    </div>
    </div>
</div>

    <script type="text/javascript" src="{lib file=jquery.slides.min.js}"></script>
<script type="text/javascript">

  $(function() {
      $('#slides').slidesjs({
        width: 940,
        height: 528,
        play: {
          active: true,
          auto: true,
          interval: 2000,
          swap: true
        }
      });
    });
</script>
 <style>
    #slides {
      display: none
    }

    .container {
      margin: 0 auto
    }

    /* For tablets & smart phones */
    @media (max-width: 767px) {
      body {
        padding-left: 20px;
        padding-right: 20px;
      }
      .container {
        width: auto
      }
    }

    /* For smartphones */
    @media (max-width: 480px) {
      .container {
        width: auto
      }
    }

    /* For smaller displays like laptops */
    @media (min-width: 768px) and (max-width: 979px) {
      .container {
        width: 750px
      }
    }

    /* For larger displays */
    @media (min-width: 980px) and (min-width: 1200px) {
      .container {
        width: 940px
      }
    }
  </style>
